version: "3.9"

networks:
    frontend:
    backend:

services:
  mariadb:
    container_name: mariadb
    image: mariadb
    restart: always
    environment:
      MYSQL_DATABASE: ${DBNAME}
      MYSQL_USER: ${DBUSER}
      MYSQL_PASSWORD: ${DBPASS}
      MYSQL_RANDOM_ROOT_PASSWORD: ${DBPASS}
    volumes:
      - ./mysql:/var/lib/mysql
      - ./public/schema/schema.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - backend

  ais:
    container_name: ais-app
    image: ais-app:latest
    restart: always
    tty: true
    networks:
      - frontend
      - backend
    ports:
      - 3000:3000
    depends_on:
      - mariadb

